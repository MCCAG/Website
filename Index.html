<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>可爱头像生成器 | Minecraft Cute Avatar Generator</title>
    <link rel="icon" type="image/png" href="/Resources/Logo.png">
    <link rel="stylesheet" href="/Index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Resources/Logo.png" alt="Logo">
            <h1>Minecraft CAG</h1>
        </div>
        <div class="language">
            <input type="checkbox" id="language-switch" value="0">
            <label for="language-switch">
                <img src="/Resources/Icons/Language.svg" alt="选择语言">
            </label>
            <ol>
                <li id="chinese"><a href="/">汉语</a></li>
                <li id="english"><a href="/Translations/English.html">English</a></lo>
                <li id="japanese"><a href="/Translations/Japanese.html">日本語</a></li>
            </ol>
        </div>
    </header>
    <main>
        <ol class="tips"></ol>
        <section class="generater">
            <div class="tabs">
                <input type="radio" id="mojang" name="tabs" checked="">
                <label for="mojang">正版 ID</label>
                <input type="radio" id="website" name="tabs">
                <label for="website">皮肤站</label>
                <input type="radio" id="upload" name="tabs">
                <label for="upload">上传皮肤</label>
                <span class="glider"></span>
            </div>
            <div class="content">
                <span class="mojang" id="active-content">
                    <input type="text" placeholder="请输入正版 ID" class="player-name">
                    <div class="buttons">
                        <input id="generate-mojang" type="checkbox"></input>
                        <label for="generate-mojang">生成</label>
                        <ol class="selections">
                            <li avatar-type="full">全身照</li>
                            <li avatar-type="big_head">半身照</li>
                            <li avatar-type="head">仅头像</li>
                        </ol>
                        <button class="change-background">换背景</button>
                        <button class="download">下载</button>
                    </div>
                    <canvas height="1000" width="1000"></canvas>
                    <div class="mask"></div>
                    <div class="buttons" style="opacity: .6;">
                        <button class="publish" style="cursor: not-allowed;">发布作品</button>
                        <button class="share" style="cursor: not-allowed;">分享</button>
                        <button class="upload" style="cursor: not-allowed;">上传背景</button>
                    </div>
                </span>
                <span class="website">
                    <div class="container">
                        <div class="inputs">
                            <input type="text" placeholder="请输入正版 ID" class="player-name">
                            <input type="text" value="littleskin.cn" placeholder="请输入皮肤站网址" class="skin-website">
                        </div>
                        <div class="buttons">
                            <input id="generate-website" type="checkbox"></input>
                            <label for="generate-website">生成</label>
                            <ol class="selections">
                                <li avatar-type="full">全身照</li>
                                <li avatar-type="big_head">半身照</li>
                                <li avatar-type="head">仅头像</li>
                            </ol>
                            <button class="change-background">换背景</button>
                            <button class="download">下载</button>
                        </div>
                    </div>
                    <canvas height="1000" width="1000"></canvas>
                    <div class="mask"></div>
                    <div class="buttons" style="opacity: .6;">
                        <button class="publish" style="cursor: not-allowed;">发布作品</button>
                        <button class="share" style="cursor: not-allowed;">分享</button>
                        <button class="upload" style="cursor: not-allowed;">上传背景</button>
                    </div>
                </span>
                <span class="upload">
                    <input type="file" id="upload-file" accept="image/*">
                    <label for="upload-file">点击上传</label>
                    <div class="buttons">
                        <button class="change-background">换背景</button>
                        <button class="download">下载</button>
                    </div>
                    <canvas height="1000" width="1000"></canvas>
                    <div class="mask"></div>
                    <div class="buttons" style="opacity: .6;">
                        <button class="publish" style="cursor: not-allowed;">发布作品</button>
                        <button class="share" style="cursor: not-allowed;">分享</button>
                        <button class="upload" style="cursor: not-allowed;">上传背景</button>
                    </div>
                </span>
            </div>
        </section>
        <section class="user">
            <h2>正在施工</h2>
            <h2>敬请期待</h2>
        </section>
    </main>

        <p>制作：<a href="https://github.com/Lonely-Sails/" rel="noopener" target="_blank">LonelySail</a> <a href="https://space.bilibili.com/23785358/" rel="noopener" target="_blank">Keishi</a> | <a href="https://www.bilibili.com/video/BV1rB4y1F7dW/" rel="noopener" target="_blank">灵感来源：噪音回放（B站视频链接）</a> | 赞助：DongYue</p>

    </footer>
    <script src="/Index.js"></script>
